server.port=8081
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
#Postgress
spring.datasource.url=jdbc:postgresql://localhost:5432/pzero_db
spring.datasource.username=pzero
spring.datasource.password=pzero
#Liqiud
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:adapters/sql/db-changelog.xml
#prop
request.connection.timeout=5s
#jpa
spring.jpa.hibernate.ddl-auto=validate
